<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Daraja Framework</title>
	<meta name="description" content="Daraja Framework">
	<meta name="author" content="Michael Justin">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,500,700" rel="stylesheet" type="text/css" />
	<bs:bootstrap_css />
	<bs:styles />
	<link rel="shortcut icon" href="#{webContext.requestContextPath}/images/favicon.png">
</head>

<body>
	<bs:navbar />

	<div class="container">

		<h2>Form Example - Thank You Page</h2>

		<p>This page displays the values entered in the form</p>

		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Field</th>
					<th>Value</th>
				</tr>
			</thead>
			<tr>
				<td>Textfield</td>
				<td>${textfield1}</td>
			</tr>
			<tr>
				<td>Password</td>
				<td>${exampleInputPassword1}</td>
			</tr>
			<tr>
				<td>Checkbox</td>
				<td>${checkbox1}</td>
			</tr>
		</table>
		<hr class="soften" style="margin-top:256px">
		<bs:footer />
	</div>
	<!-- /container -->

	<bs:bootstrap_js />
</body>

</html>
