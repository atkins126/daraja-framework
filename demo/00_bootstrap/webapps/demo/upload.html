<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Daraja Framework</title>
	<meta name="description" content="Daraja Framework">
	<meta name="author" content="Michael Justin">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,500,700" rel="stylesheet" type="text/css" />
	<bs:bootstrap_css />
	<bs:styles />
	<link rel="shortcut icon" href="#{webContext.requestContextPath}/images/favicon.png">
</head>

<body>
	<bs:navbar />

	<div class="container">
		<h2>Upload Example</h2>

		<p>This form will send the file data using HTTP POST to the Web Component handler at /upload.html</p>

		<form enctype="multipart/form-data" method="post" action="upload.html">
			<fieldset>
				<legend>Standard file upload</legend>
				<div class="form-group">
					<label>File input</label>
					<input type="file" class="input-file" name="upload" />
				</div>
				<button type="submit" class="btn btn-default">Upload</button>
			</fieldset>
		</form>

		<h2>Upload Example (HTML5 Multi file)</h2>

		<p>This form will send the file data using HTTP POST to the Web Component handler at /upload.html</p>

		<form enctype="multipart/form-data" method="post" action="upload.html">
			<fieldset>
				<legend>Multi file upload (HTML5)</legend>
				<div class="form-group">
					<label>File input with multi selection</label>
					<input type="file" name="upload[]" multiple />
				</div>
				<button type="submit" class="btn btn-default">Upload</button>
			</fieldset>
		</form>

		<hr class="soften" style="margin-top:256px">

		<bs:footer />
	</div>
	<!-- /container -->
	<bs:bootstrap_js />
</body>

</html>
